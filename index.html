<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">            
            <input type="radio" name="radio-btn" id="radio2">            
            <input type="radio" name="radio-btn" id="radio3">            
            <input type="radio" name="radio-btn" id="radio4">

            <!--Slide images-->
            <div class="slide first">
                <img src="https://img.freepik.com/fotos-premium/cidade-futurista-retro-cyberpunk-com-luzes-de-neon_74102-3812.jpg" alt="imagem 1">
            </div>

            <div class="slide">
                <img src="https://i.ytimg.com/vi/yl1-2T0n49Q/maxresdefault.jpg" alt="imagem 2">
            </div>
            
            <div class="slide">
                <img src="https://static.vecteezy.com/ti/fotos-gratis/t1/24639240-ilustracao-do-uma-ficcao-cientifica-futurista-cyberpunk-casa-dentro-a-bordo-floresta-de-a-rio-generativo-ai-foto.jpeg" alt="imagem
                3">
            </div>
            
            <div class="slide">
                <img src="https://public-files.gumroad.com/qn2zzu53pcbxr5cwldp71dtmx0tm" alt="imagem 4">
            </div>

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
